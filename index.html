<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== Background Video ===== */
.video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: -1;
}

/* ===== Body ===== */
body {
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* ===== Card ===== */
.card {
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(18px);
    padding: 45px 40px;
    border-radius: 28px;
    max-width: 460px;
    width: 90%;
    text-align: center;
    box-shadow: 0 30px 80px rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.4);
    animation: fadeIn 1.4s ease;
}

/* ===== Text ===== */
h2 {
    font-family: 'Playfair Display', serif;
    font-size: 28px;
    color: #fff;
    margin-bottom: 24px;
}

p {
    font-size: 16px;
    line-height: 1.9;
    color: #fff;
    margin-bottom: 18px;
}

strong {
    font-size: 17px;
}

/* ===== Buttons ===== */
.buttons {
    position: relative;
    height: 70px;
}

button {
    padding: 12px 26px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

#yesBtn {
    background: #e63946;
    color: white;
    margin-right: 15px;
}

#noBtn {
    background: #eeeeee;
    position: absolute;
}

/* ===== Animations ===== */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== Floating hearts ===== */
.floating-heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 22px;
    animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- üé• Background Video -->
<video class="video-bg" autoplay muted loop playsinline>
    <source src="love.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- üíñ Single Card -->
<div class="card" id="card">
    <h2>Do you love me? üê∞‚ù§Ô∏è</h2>

    <div class="buttons">
        <button id="yesBtn" onclick="showProposal()">YES üíñ</button>
        <button id="noBtn">NO üòè</button>
    </div>
</div>

<script>
/* ===== NO button runs away ===== */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 240;
    const y = Math.random() * 40;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* ===== Show proposal ===== */
function showProposal() {
    const card = document.getElementById("card");
    card.innerHTML = `
        <h2>‚ù§Ô∏è</h2>

        <p>Tumhare saath bitaya har pal mujhe khaas lagta hai.</p>

        <p>Tumhe dekh kar meri smile millimeter se centimeter mein badal jaati hai.</p>

        <p>Aur sach kahun toh, main apni saari zindagi tumhare saath bitana chahta hoon.</p>

        <p>Main sirf aaj nahi, har kal tumhare saath bitana chahta hoon.</p>

        <p>Tum ho toh zindagi thodi zyada apni lagti hai.</p>

        <p><strong>Bas itna poochna tha ‚Äî meri banogi kya? ‚ù§Ô∏è</strong></p>
    `;
}

/* ===== Floating hearts ===== */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}
setInterval(createHeart, 700);
</script>

</body>
</html>
