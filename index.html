<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Question ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: white;
    padding: 35px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    width: 90%;
    max-width: 420px;
}

button {
    padding: 12px 24px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    margin: 15px;
}

#yes {
    background: #e63946;
    color: white;
}

#no {
    background: #ddd;
    position: absolute;
}
</style>
</head>

<body>

<div class="card" id="card">
    <h2>Do you love me? ‚ù§Ô∏è</h2>
    <button id="yes" onclick="showProposal()">YES üíñ</button>
    <button id="no">NO üòè</button>
</div>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

function showProposal() {
    document.getElementById("card").innerHTML = `
        <h2>‚ù§Ô∏è</h2>
        Tumhare saath bitaya har pal mujhe khaas lagta hai.<br><br>
        Tumhe dekh kar meri smile millimeter se centimeter mein badal jaati hai.<br><br>
        Aur sach kahun toh, main apni saari zindagi tumhare saath bitana chahta hoon.<br><br>
        Main sirf aaj nahi, har kal tumhare saath bitana chahta hoon.<br><br>
        Tum ho toh zindagi thodi zyada apni lagti hai.<br><br>
        <strong>Bas itna poochna tha ‚Äî meri banogi kya? ‚ù§Ô∏è</strong>
    `;
}
</script>

</body>
</html>
